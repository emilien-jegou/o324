[package]
name = "o324-storage"
version = "0.0.1"
edition = "2021"
publish = false

[features]
full = ["git"]
git = ["dep:git2", "dep:libc", "dep:lazy_static", "dep:signal-hook"]

[lib]
name = "o324_storage"
path = "lib.rs"

[dependencies]
git2 = { version = "0.18", optional = true }
serde = "1.0.193"
serde_derive = "1.0.193"
eyre = "0.6.9"
libc = { version = "0.2", optional = true }
lazy_static = { version = "1.4", optional = true }
signal-hook = { version = "0.3", optional = true }
