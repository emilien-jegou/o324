[package]
name = "o324-cli"
version = "0.0.1"
edition = "2021"
publish = false

[[bin]]
name = "3to4"
path = "main.rs"

[dependencies]
o324-core = { path = "../core" }
o324-storage = { path = "../storage", features = ["git"] }
clap = { version = "4.4.11", features = ["derive"] }
eyre = "0.6.9"
tokio = { version = "1.34", features = ["full"] }
colored = "2.0"
